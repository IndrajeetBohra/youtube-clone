<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox hard exercises</title>
    <style>
      div {
        font-family: Arial, Helvetica, sans-serif;
      }
      .main-card {
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        width: 300px;
        border-radius: 6px;
      }
      .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .notification {
        color: white;
        background-color: blue;
        font-size: 14px;
        font-weight: bold;
        border-radius: 20px;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-right: 10px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <div class="row">
        <div class="title">Home</div>
        <div class="notification">14</div>
      </div>
      <div class="row">
        <div class="title">Notifications</div>
        <div class="notification">7</div>
      </div>
      <div class="row">
        <div class="title">Messsages</div>
        <div class="notification">149</div>
      </div>
    </div>
  </body>
</html>
