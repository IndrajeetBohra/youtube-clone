<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12g</title>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .card {
        display: flex;
        flex-direction: row;
        align-items: center;

        width: 400px;
        margin-bottom: 20px;
      }
      .profile-picture {
        height: 50px;
        width: 50px;
        object-fit: cover;
        border-radius: 25px;
        margin-right: 20px;
      }
      .info {
        width: 200px;
      }
      .name {
        font-weight: bold;
        margin-bottom: 0px;
      }
      .handle {
        color: rgb(150, 150, 150);
        margin-bottom: 5px;
      }
      .category {
        color: rgb(150, 150, 150);
        font-size: 14px;
      }
      .follow-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 15px;
        padding-left: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="profile-picture" src="cat.jpg" />
      <div class="info">
        <p class="name">Oliver</p>
        <p class="handle">The Cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
    <div class="card">
      <img class="profile-picture" src="cat.jpg" />
      <div class="info">
        <p class="name">Mimi</p>
        <p class="handle">Sleepy Cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
    <div class="card">
      <img class="profile-picture" src="cat.jpg" />
      <div class="info">
        <p class="name">Rex</p>
        <p class="handle">Happy Bulldog</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
  </body>
</html>
